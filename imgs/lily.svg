<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="lPetalGrad" x1="0%" y1="100%" x2="0%" y2="0%">
       <stop offset="0%" style="stop-color:#FFFFF0;stop-opacity:1" />
       <stop offset="100%" style="stop-color:#FFC0CB;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Back Petals -->
  <g fill="url(#lPetalGrad)" stroke="#D8BFD8" stroke-width="0.5">
    <path d="M50 50 Q30 30 50 5 Q70 30 50 50 Z" transform="rotate(45 50 50)" />
    <path d="M50 50 Q30 30 50 5 Q70 30 50 50 Z" transform="rotate(165 50 50)" />
    <path d="M50 50 Q30 30 50 5 Q70 30 50 50 Z" transform="rotate(285 50 50)" />
  </g>

  <!-- Front Petals -->
  <g fill="#FFF" stroke="#D8BFD8" stroke-width="0.5">
     <path d="M50 50 Q25 25 50 2 Q75 25 50 50 Z" transform="rotate(0 50 50)" />
     <path d="M50 50 Q25 25 50 2 Q75 25 50 50 Z" transform="rotate(120 50 50)" />
     <path d="M50 50 Q25 25 50 2 Q75 25 50 50 Z" transform="rotate(240 50 50)" />
  </g>

  <!-- Center Detail (Spots) -->
  <g fill="#8B0000" opacity="0.6">
     <circle cx="50" cy="40" r="1" transform="rotate(0 50 50)" />
     <circle cx="52" cy="42" r="0.8" transform="rotate(0 50 50)" />
     <circle cx="48" cy="42" r="0.8" transform="rotate(0 50 50)" />
     
     <circle cx="50" cy="40" r="1" transform="rotate(120 50 50)" />
     <circle cx="52" cy="42" r="0.8" transform="rotate(120 50 50)" />
     <circle cx="48" cy="42" r="0.8" transform="rotate(120 50 50)" />

     <circle cx="50" cy="40" r="1" transform="rotate(240 50 50)" />
     <circle cx="52" cy="42" r="0.8" transform="rotate(240 50 50)" />
     <circle cx="48" cy="42" r="0.8" transform="rotate(240 50 50)" />
  </g>

  <!-- Stamens -->
  <g stroke="#9ACD32" stroke-width="1" fill="none">
    <path d="M50 50 L50 30" transform="rotate(20 50 50)" />
    <path d="M50 50 L50 30" transform="rotate(140 50 50)" />
    <path d="M50 50 L50 30" transform="rotate(260 50 50)" />
  </g>
  <!-- Anthers -->
  <g fill="#D2691E">
    <ellipse cx="50" cy="28" rx="2" ry="4" transform="rotate(20 50 50)" />
    <ellipse cx="50" cy="28" rx="2" ry="4" transform="rotate(140 50 50)" />
    <ellipse cx="50" cy="28" rx="2" ry="4" transform="rotate(260 50 50)" />
  </g>
  
  <!-- Center Pistil -->
  <path d="M50 50 L50 25" stroke="#32CD32" stroke-width="1.5" />
  <circle cx="50" cy="25" r="2" fill="#32CD32" />

</svg>
