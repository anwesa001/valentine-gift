<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 800 600" preserveAspectRatio="none">
    <defs>
        <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="60" />
        </filter>
        <linearGradient id="mainGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#0a192f" />
            <stop offset="100%" stop-color="#112240" />
        </linearGradient>
    </defs>
    
    <!-- Base Background -->
    <rect width="100%" height="100%" fill="url(#mainGrad)" />
    
    <!-- Soft Warm Highlights (Gold/Yellow) -->
    <circle cx="80%" cy="20%" r="150" fill="#ffd700" opacity="0.15" filter="url(#blur)" />
    <circle cx="10%" cy="40%" r="100" fill="#ffd700" opacity="0.1" filter="url(#blur)" />
    
    <!-- Muted Pink Accents -->
    <circle cx="20%" cy="80%" r="180" fill="#d8bfd8" opacity="0.15" filter="url(#blur)" />
    <circle cx="90%" cy="90%" r="120" fill="#d8bfd8" opacity="0.1" filter="url(#blur)" />
    
    <!-- Deep Blue Depth -->
    <circle cx="50%" cy="50%" r="200" fill="#020c1b" opacity="0.4" filter="url(#blur)" />
</svg>
